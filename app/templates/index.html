<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Used Car Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>Used Car Price Predictor</h2>
        </div>
        <div class="card-body">
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="Year" class="form-label">Year</label>
                    <input type="number" class="form-control" name="Year" required>
                </div>
                <div class="mb-3">
                    <label for="Present_Price" class="form-label">Present Price (in lakhs)</label>
                    <input type="number" step="0.01" class="form-control" name="Present_Price" required>
                </div>
                <div class="mb-3">
                    <label for="Kms_Driven" class="form-label">Kms Driven</label>
                    <input type="number" class="form-control" name="Kms_Driven" required>
                </div>
                <div class="mb-3">
                    <label for="Fuel_Type" class="form-label">Fuel Type</label>
                    <select class="form-select" name="Fuel_Type" required>
                        <option value="0">Petrol</option>
                        <option value="1">Diesel</option>
                        <option value="2">CNG</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Seller_Type" class="form-label">Seller Type</label>
                    <select class="form-select" name="Seller_Type" required>
                        <option value="0">Dealer</option>
                        <option value="1">Individual</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Transmission" class="form-label">Transmission</label>
                    <select class="form-select" name="Transmission" required>
                        <option value="0">Manual</option>
                        <option value="1">Automatic</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Owner" class="form-label">Previous Owners</label>
                    <select class="form-select" name="Owner" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Predict Price</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
